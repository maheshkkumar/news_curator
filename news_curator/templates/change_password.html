{% extends "base.html" %}
{% block content %}
        <form action="" method="POST" name="form">
            <div class="col-md-4 col-md-offset-4" id="user-credentail-form">
                <h2>Change your password!</h2>
                <br>
                {{ form.hidden_tag() }}
                
                <div class="form-group">
                    {{ form.current_password(class="form-control", placeholder="Current Password") }}
                </div>
                <div class="form-group">
                    {{ form.password(class="form-control", placeholder="New Password") }}
                </div>
                <button class="btn btn-success btn-md" type="submit">Submit</button>
            </div>
        </form>

{% endblock %}
